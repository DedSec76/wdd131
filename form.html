<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page is dedicated to Reviewewing Products">
    <meta name="author" content="Aldair Rutte">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <title>Product Review</title>
</head>
<body>
    <header class="tag">
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="survey">

            <label>Product Name
                <select name="pname" id="pname" required>
                    <option value="" disabled selected>Select a Product &#9662;</option>
                </select></label>
        

            <label>Overall Rating</label>
            <div class="group-stars">
                <label>&star;<input type="radio" id="rating" name="rating" required></label>
                <label>&star;&star; <input type="radio" id="rating" name="rating" required></label>
                <label>&star;&star;&star; <input type="radio" id="rating" name="rating" required></label>
                <label>&star;&star;&star;&star; <input type="radio" id="rating" name="rating" required></label>
                <label>&star;&star;&star;&star;&star; <input type="radio" id="rating" name="rating" required></label>
            </div>

            <label>Date of Installation
            <input type="date" id="date-install" name="date-install" required></label>
        
            <label>Which features did you find useful in the product? <br>(Check all that apply)

            <label><input type="checkbox" id="durability" name="durability" value="ok">Durability</label>
            <label><input type="checkbox" id="ease" name="ease" value="ok">Ease of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="ok">Performance</label>
            <label><input type="checkbox" id="design" name="design" value="ok">Design</label>
            </label>
            <label>Written Review <span>(Optional)</span>
            <textarea name="txt-review" id="txt-review"></textarea></label>

            <label>Your Name <span>(Optional)</span>
            <input type="text" id="username" name="username"></label>

            <input type="submit" value="Post Review">
        
        </form>
    </main>

</html>
